<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Sonidos APP
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let animal of animalesx" (click)="reproducir(animal)">
            <ion-avatar item-start>
                <img [src]="animal.imagen">
            </ion-avatar>

            <h2>{{animal.nombre}}</h2>

            <ion-icon *ngIf="!animal.reproduciendo" name="play" item-right></ion-icon>
            <ion-icon *ngIf="animal.reproduciendo" name="pause" item-right></ion-icon>
        </ion-item>

    </ion-list>


</ion-content>
